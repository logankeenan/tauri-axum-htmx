name: Verify Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./example/tauri-app
        
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Cache Tauri CLI
        id: cache-tauri-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/tauri
          key: ${{ runner.os }}-tauri-cli-2.2.4
      
      - name: Install Tauri CLI
        if: steps.cache-tauri-cli.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --version "2.2.4" --locked
      
      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check
        run: cargo check --all-features

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Destkop
        run: cargo tauri build --no-bundle --ci
